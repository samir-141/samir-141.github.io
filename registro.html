<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <form action="">
        <div class="datos_p" >
            <h1>DATOS PERSONALES</h1>
                <label for="">nombre y apellido</label>
                <input type="text" name="" id="" style="width: 25%;" required>
                <label class="personal">codigo</label>
                <input type="number" name="" style="width:7%;" pattern="[0-9]{1,10}" id="" required>

                

                <label class="personal">escuela profecional</label>
                <select name="" id="">
                    <option value="">elige</option>
                    <option value="">EPIS</option>
                    <option value="">EPAE</option>
                    <option value="">EPEPI</option>
                    <option value="">EPEA</option>
                    <option value="">EPIA</option>
                </select>
                <br>
                <label class="personal">ciclo</label>
                <select name="" id="">
                    <option value="">elige</option>
                    <option value="">I</option>
                    <option value="">II</option>
                    <option value="">III</option>
                    <option value="">IV</option>
                    <option value="">V</option>
                    <option value="">VI</option>
                    <option value="">VII</option>
                    <option value="">VIII</option>
                    <option value="">IX</option>
                    <option value="">X</option>
                </select>
                <label class="personal">DNI</label>
                <input type="number" style="width: 10%;"required >
                <label class="personal">EDAD</label>
                <input type="number" name="" style="width: 10%;" id="" required>
                <br>

                <label for="">fecha de nacimiento</label>
                <input type="date" name="" id="" required>
                <label for="">procedencia</label>
                <input type="text" name="" required placeholder="ejm: calle miguel grau #104"  style="width: 20%; text-align: center;"  id="">

                <label for="">departamento</label>
                <select name="selectDepartamento" onchange="cambia()" class="form-control" required="">
                    <option value="">Seleccione</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Ancash">Ancash</option>
                    <option value="Apurímac">Apurímac</option>
                    <option value="Arequipa">Arequipa</option>
                    <option value="Ayacucho">Ayacucho</option>
                    <option value="Cajamarca">Cajamarca</option>
                    <option value="Callao">Callao</option>
                    <option value="Cuzco">Cuzco </option>
                    <option value="Huancavelica">Huancavelica</option>
                    <option value="Huánuco">Huánuco</option>
                    <option value="Ica">Ica</option>
                    <option value="Junín">Junín</option>
                    <option value="La_Libertad">La Libertad</option>
                    <option value="Lambayeque">Lambayeque</option>
                    <option value="Lima">Lima</option>
                    <option value="Loreto">Loreto</option>
                    <option value="Madre_de_Dios">Madre de Dios</option>
                    <option value="Moquegua">Moquegua</option>
                    <option value="Pasco">Pasco</option>
                    <option value="Piura">Piura</option>
                    <option value="Puno">Puno</option>
                    <option value="San_Martín">San Martín</option>
                    <option value="Tacna">Tacna</option>
                    <option value="Tumbes">Tumbes</option>
                    <option value="Ucayali">Ucayali</option>
                </select>
                <select class="form-control" name="selectProvincia" onchange="cambiaDistrito()" required="">
                    <option>Seleccione la Provincia</option>
                </select> 
                <select class="form-control" name="selectDistrito" required=""><option>Seleccione el Distrito</option>
                </select>
     
                <script src="js/apartemento.js"></script>

                <br>
                <label for="">celular</label>
                <input id="phone" type="tel" name="phone" required/>
                <label for="">correo institucional</label>
                <input type="email" required pattern=".+@unajma\.edu.pe" placeholder="123456789@unajma.edu.pe" required>

                <br>
                <label for="">direccion actual</label>
                <input type="text" required>

                <input type="submit">
            </div>


    </form>
</body>
</html>
