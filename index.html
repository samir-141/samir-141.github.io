  <script>
    var mensajeElement = document.getElementById("message");

  </script>
  <button id="logoutButton">Cerrar sesión</button>

  <script>
    // Verificar si el usuario ha iniciado sesión
    if (!isLoggedIn()) {
      // Redireccionar al usuario a login.html
      window.location.href = "login.html";
    }

    // Función para verificar el estado de inicio de sesión
    function isLoggedIn() {
      // Aquí puedes implementar tu lógica para verificar si el usuario ha iniciado sesión
      // Puedes utilizar cookies, tokens de sesión, localStorage, o cualquier otro mecanismo de autenticación
      // Por simplicidad, aquí simplemente comprobamos si existe una cookie llamada "session"
      return document.cookie.includes("session=");
    }

    // Evento de clic para el botón de "Cerrar sesión"
    document.getElementById("logoutButton").addEventListener("click", function() {
      // Eliminar la cookie de sesión
      document.cookie = "session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      // Redireccionar al usuario a login.html
      window.location.href = "login.html";
    });
  </script>
